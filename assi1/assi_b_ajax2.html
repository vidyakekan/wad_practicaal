<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        $(document).ready(function () {
            $("#btn").click(function () {
            const var1 = localStorage.getItem("name");
            const myobj = JSON.parse(var1);

            $("#name").val(myobj.name);
            $("#contact").val(myobj.contact);
            $("#mail").val(myobj.mail);
            })
        })

    </script>
</head>


<body>
    <div class="container mt-3">
        <button id="btn" class="btn border-black">Display</button>
        <br><br>
        <p>Name: </p>
        <input type="text" id="name" class="form-control w-25 border-black">
        <p>Contact: </p>
        <input type="number" id="contact" class="form-control w-25 border-black">
        <p>Mail: </p>
        <input type="email" id="mail" class="form-control w-25 border-black">
    </div>
</body>

</html>
